<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-weight: 550; background-color: aliceblue;">
    <h1>
        <u> Welcome to CodeHelp</u>
      </h1>
    <!-- <br> -->
    <h2 > 
       <strong>Contact Us Form</strong> 
    </h2>
    <label for="fname">Name:</label>
    <input type="text" placeholder="Enter Your Name" maxlength="25">
    <br><br>
    <label for="Email">Email:</label>
    <input type="text" placeholder="nter Your Email" maxlength="40">
    <br><br>
    <label for="Contact Number:">Contact Number:</label>
    <input type="tel" placeholder="Enter Contact Number" maxlength="10" inputmode="numeric" required oninput="this.value =this.value.replace(/[^0-9]/g, '')">
    <br><br>
    <label for="Gender">Gender:</label>
    <select name="Gender" id="Gender">
        <option value="select Gender">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="trans">Trans.</option>
    </select>
    <br><br>
    <label for="Date of Birth">Date Of Birth:</label>
    <input type="date">
    <br><br>
    <label for="Rating">Rating:</label>
    <input type="radio" >
    <label for="1">1</label>
    <input type="radio">
    <label for="2">2</label>
    <input type="radio" name="" id="">
    <label for="3">3</label>
    <input type="radio" >
    <label for="4">4</label>
    <input type="radio" >
    <label for="5">5</label>
    <br><br>
    <label for="Msg">Enter Your Message:</label >
    <br>
  
<textarea  rows="4" cols="50" placeholder="Enter Your Message..."></textarea>
<br>
 <button style="border-radius: 5px;">Send</button>
 <button>Reset</button>
 <br><br>
